<main class="container py-5">
    <h1 class="text-center mb-4">Anmeldung</h1>
    <form id="form2" class="p-4 rounded shadow">
        <fieldset>
            <legend class="text-center fw-bold mb-4">Anmeldungsformular</legend>

            <!-- Vorname und Name -->
            <div class="mb-3">
                <label for="firstName" class="form-label">Vorname:</label>
                <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        pattern="^[A-Za-zÄÖÜäöüß]+$"
                        title="Nur Buchstaben sind erlaubt"
                        class="form-control"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Name:</label>
                <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        pattern="^[A-Za-zÄÖÜäöüß]+$"
                        title="Nur Buchstaben sind erlaubt"
                        class="form-control"
                        required
                />
            </div>

            <!-- Telefon -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon (optional):</label>
                <input
                        type="tel"
                        id="phone"
                        name="phone"
                        pattern="^\d{10}$"
                        placeholder="079 526 66 70"
                        class="form-control"
                />
            </div>

            <!-- E-Mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail:</label>
                <input type="email" id="email" name="email" class="form-control" required/>
            </div>

            <!-- Angebote -->
            <div class="mb-3">
                <label for="service" class="form-label">Angebote:</label>
                <select id="service" name="service" class="form-select">
                </select>
            </div>

            <!-- Priorität -->
            <div class="mb-3">
                <label for="priority" class="form-label">Priorität:</label>
                <select id="priority" name="priority" class="form-select" onchange="calculatePickupDate()">
                    <option value="low">Tief</option>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                </select>
            </div>

            <!-- Abholdatum -->
            <div class="mb-3">
                <label for="pickupDate" class="form-label">Abholdatum:</label>
                <input type="text" id="pickupDate" name="pickupDate" class="form-control" readonly/>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <input type="submit" onclick="sendInformation()" class="btn btn-primary"/>
            </div>
            <!--"""-->
        </fieldset>
    </form>
</main>
</body>

<script>
    const select = document.getElementById('service');
    fetch('/serviceangebot', {
        method: 'GET',
    })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            for (let i = 0; i < data.length; i++) {
                var option = document.createElement("option");
                option.text = data[i].title;
                option.value = data[i].id;
                select.appendChild(option);
            }
        })
</script>
